<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./imgs/logomark.svg" type="image/icon type">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/manager-addproducts.css">
  <link rel="stylesheet" href="./css/footer-aboutus.css">
  <link rel="stylesheet" href="./css/footer-developer.css">
</head>
<body>

  <header class="header">
    <script language="javascript" type="text/javascript" src="./header.txt"></script>
  </header>

  <main>
    <section class="add">
      <h1 class="add__title">Adicionar novo produto</h1>
      <form class="add__form" action="">
        <input class="add__form--imginput" type="file" accept="image/*" required id="add-img">
        <div class="add__form--img">
          <div class="add__form--imgdrop">
            <div class="add__form--imgdrop--icon"></div>
            <p class="add__form--imgdrop--text">Arraste para adicionar uma imagem para o produto</p>
          </div>
          <label class="add__form--imgbutton" for="add-img">
            <div class="add__form--imgbutton--container">
              <p class="add__form--imgbutton--text">Ou</p>
              <p class="add__form--imgbutton--button tablet whtbutton">Procure no seu tablet</p>
              <p class="add__form--imgbutton--button desk whtbutton">Procure no seu computador</p>
            </div>
          </label>
        </div>
        <label class="add__form--imgmobile--label" for="add-img">
          <div class="add__form--imgmobile">
            <div class="add__form--imgmobile--plus"></div>
            <p class="add__form--imgmobile--text">Adicionar uma imagem para o produto</p>
          </div>
        </label>
        
        <div class="add__form--block">
          <label class="add__form--label" for="name">Nome do produto</label>
          <input class="add__form--input" type="text" name="name" id="name" required>
        </div>
        <div class="add__form--block">
          <label class="add__form--label" for="price">Preço do produto</label>
          <input class="add__form--input" type="number" name="price" id="price" required>
        </div>
        <textarea class="add__form--description" type="" name="description" id="description" required placeholder="Descrição do produto"></textarea>
        <input class="add__form--button bluebutton" type="submit" value="Adicionar Produto">
      </form>
    </section>
  </main>

  <footer>
    <script language="javascript" type="text/javascript" src="./footer.txt"></script>
  </footer>
  
</body>
</html>
