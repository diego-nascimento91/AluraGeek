<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/imgs/logomark.svg" type="image/icon type">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="../assets/css/reset.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:wght@200;300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="./home-banner.css">
  <link rel="stylesheet" href="./home-gallery.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
</head>
<body>
  <header class="header" data-header></header>

  <main>
    <section class="banner">
      <div class="banner__content">
        <h1 class="banner__title">Dezembro Promocional</h1>
        <p class="banner__text">Produtos selecionados com 33% de desconto</p>
        <a href="#devices"><button class="banner__button bluebutton">Ver Consoles</button></a>
      </div>
    </section>
    <section class="galleries">
      <div class="gallery starwars">
        <div class="gallery__header">
          <h1 class="gallery__title">Star Wars</h1>
          <a class="gallery__seeall" href="#">
            <p class="gallery__seeall--text" data-seeall="Star Wars">Ver tudo</p>
            <div class="gallery__seeall--img"></div>
          </a>
        </div>
        <div class="gallery__products" data-starwars></div>
      </div>
        
      <div class="gallery devices" id="devices">
        <div class="gallery__header">
          <h1 class="gallery__title">Consoles</h1>
          <a class="gallery__seeall" href="#">
            <p class="gallery__seeall--text" data-seeall="Consoles">Ver tudo</p>
            <div class="gallery__seeall--img"></div>
          </a>
        </div>
        <div class="gallery__products" data-devices></div>
      </div>
      
      <div class="gallery otherproducts">
        <div class="gallery__header">
          <h1 class="gallery__title">Diversos</h1>
          <a class="gallery__seeall" href="#">
            <p class="gallery__seeall--text" data-seeall="Diversos">Ver tudo</p>
            <div class="gallery__seeall--img"></div>
          </a>
        </div>
        <div class="gallery__products" data-others></div>
      </div>
      
    </section>
  </main>

  <footer class="footer" data-footer></footer>
  <script src="../assets/js/main.js" type="module"></script>
  <script src="./home.js" type="module"></script>
</body>
</html>
