<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/imgs/logomark.svg" type="image/icon type">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="../assets/css/reset.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
</head>
<body>
  <header class="header" data-header></header>
  
  <main>
    <section class="login">
      <h1 class="login__title">Iniciar Sessão</h1>
      <span class="login__span" data-loginspan>Usuário e/ou senha inválidos</span>
      <form action="" class="login__form" data-loginform>
        <div class="login__form--block">
          <label class="login__form--label" for="email">Email</label>
          <input class="login__form--input" type="email" name="emal" id="email" required data-useremail> 
        </div>
        <div class="login__form--block">
          <label class="login__form--label" for="password">Senha</label>
          <input class="login__form--input" type="password" name="password" id="password" required data-userpassword>
        </div>
        <input class="login__form--button bluebutton" type="submit" value="Entrar" data-loginbutton>
      </form>
      
    </section>
  </main>
    
  <footer class="footer" data-footer></footer>
  <script src="../assets/js/main.js"></script>
  <script src="./login.js" type="module"></script>
</body>
</html>
